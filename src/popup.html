<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body style="min-width: 500px">
    <h3>Open GitHub links in your IDE</h3>

    <label>Local path where GitHub repositories are cloned on your computer:</label>
    <input type="text" id="localPathForRepositories" />
    <label>The IDE you want to use to open GitHub links:</label>
    <select id="defaultIde">
      <option value="vscode">Visual Studio Code</option>
      <option value="vscode-wsl">Visual Studio Code [WSL: Ubuntu]</option>
      <option value="vscodium">VSCodium</option>
      <option value="vscodium-wsl">VSCodium [WSL: Ubuntu]</option>
      <option value="vscode-insiders">Visual Studio Code Insiders</option>
      <option value="vscode-insiders-wsl">Visual Studio Code Insiders [WSL: Ubuntu]</option>
      <option value="phpstorm">PhpStorm</option>
      <option value="intellij-idea">IntelliJ IDEA</option>
      <option value="webstorm">WebStorm</option>
      <option value="goland">GoLand</option>
      <option value="clion">CLion</option>
      <option value="jetbrains-webserver">JetBrains editor (using built-in web server)</option>
    </select>
    <label>Where to show the icon ?</label>
    <input type="checkbox" id="showIconInFileTree" /> Show icon in file tree<br />
    <input type="checkbox" id="showIconOnFileBlockHeaders" /> Show icon on file block headers<br />
    <input type="checkbox" id="showIconOnLineNumbers" /> Show icon on line numbers<br />
    <label>Debugging</label>
    <input type="checkbox" id="showDebugMessages" /> Show debug messages in console<br />
    <br />
    Reload GitHub to apply changes
    <div style="float: right">
      Version <span id="version"></span> â€¢
      <a target="_blank" href="https://github.com/lmichelin/open-github-links-in-ide#changelog">Changelog</a>
    </div>
  </body>
</html>
